<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preview-Real-time</title>
</head>
<body>

    <div class="container">
        <h2>Real-time Charater Counter</h2>
        <textarea class="textarea" id="textarea"
        placeholder="Please write your text here.."
        maxlength="10"></textarea>

        <div class="counter-container">
            <p>
                Total Charaters: 
                <span class="total-counter"
                id="total-counter">30</span>
            </p>

            <p>
                Remaining:
                <span class="remaining-counter" id="remaining-counter">10</span>
            </p>
        </div>
    </div>
    


    <script src="custom.js"></script>
</body>
</html>
